{% extends 'blog/base.html' %} {% block title %} {{title}} {% endblock %}
{%block content %}
<h2>{{title}}</h2>
<form method="POST">
  {% csrf_token %} {{form.as_p}}
  <button class="btn btn-outline-warning" type="submit">
    Зарегистрироваться
  </button>
  <hr />
  <p>
    Уже зарегистрированы? <a href="{% url 'user'%}">Войти в личный кабинет</a>
  </p>
</form>

{% endblock %}
